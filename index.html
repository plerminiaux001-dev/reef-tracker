<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reef Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1 id="appTitle">ğŸ  389 Reef Command Center</h1>

    <div class="tab-nav">
        <button class="tab-btn active" data-target="dashboard">Dashboard</button>
        <button class="tab-btn" data-target="instructions">Dosing Guide</button>
    </div>

    <div id="dashboard" class="tab-content active">
        <div class="card" style="margin-bottom: 25px;">
            <h2>Current Status</h2>
            <div class="status-grid" id="statusDisplay"></div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>ğŸ“ Add New Log</h2>
                <div class="form-group"><label>Date</label><input type="date" id="date"></div>
                <div class="form-group"><label>Alkalinity (dKH)</label><input type="number" step="0.1" id="alk"></div>
                <div class="form-group"><label>Calcium (ppm)</label><input type="number" id="ca"></div>
                <div class="form-group"><label>Nitrate (ppm)</label><input type="number" step="0.1" id="no3"></div>
                <button id="saveEntryBtn">Save Entry</button>
            </div>

            <div class="card">
                <h2>ğŸ§ª Dosing Assistant</h2>
                <p style="opacity: 0.7;">Calculates true maintenance dose</p>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:15px;">
                    <div class="form-group"><label>Current Ca</label><input type="number" id="calcCurrentCa"></div>
                    <div class="form-group"><label>Target Ca</label><input type="number" id="calcTargetCa" value="430"></div>
                </div>
                <button id="calcBtn">Calculate Recipe</button>
                <div id="calc-results" style="display:none;"></div>
            </div>
        </div>

        <div class="card" style="margin-top: 25px;">
            <h2>History</h2>
            <button id="refreshBtn" style="width: auto; float: right; padding: 8px 15px; margin-top:-40px;">â†» Sync</button>
            <table id="historyTable">
                <thead><tr><th>Date</th><th>Alk</th><th>Ca</th><th>Mg</th><th>NO3</th><th>PO4</th><th>pH</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
